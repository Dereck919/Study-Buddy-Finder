<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Buddy Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="flex-container">
        <div>
          <button class="header-button">
            <span><i class="fa-solid fa-house"></i></span> Home
          </button>
        </div>
        <div><button class="header-button">Sign up</button></div>
        <div><button class="header-button">Sign in</button></div>
      </div>
    </div>

    <div class="container">
      <div class="group-container">
        <h2>Groups</h2>
        <div class="gorup-details">
          <p>Group Size:</p>
          <p>Subject:</p>
          <p>Location:</p>
        </div>
        <a href="#">Reserve Spot</a>
      </div>
      <div class="group-menu">
        <div class="group-options">
          <button>Create Group</button>
          <button>View History</button>
          <button>Log Out</button>
        </div>
        <button><a href="#">Reserve Spot</a></button>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/Dereck919/Study-Buddy-Finder">
        <span><i class="fa-brands fa-github"></i></span>
      </a>
    </div>

    <script src="index.js"></script>
  </body>
</html>
